<div id="modal-users" class="modal fade" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content animated {{modalAnimation}}">
          <div class="modal-body">
            <p></p>
              <div class="row">
                <div class="col-sm-11">              
                  <div class="col-sm-1">
                  </div>               
                   <form #heroForm="ngForm">
                    <div class="col-sm-11">               
                      <div  class="form-horizontal">                                                                      
                         <div class="form-group">
                          <label class="col-lg-2 control-label">Lname:</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="profile.Fname" name = "Fname">
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Fname:</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="profile.Lname" name = "Lname">
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Username:</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="profile.username" name = "username">
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label">CardID:</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" placeholder="cardID" [(ngModel)]="profile.cardID" name = "cardID">
                            </div>
                        </div>
                      </div>                            

                      <div>
                        <div class="col-sm-6"></div>                
                        <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary btn-sm" data-dismiss = "modal" (click) = "editProfile()" >Save</button>                      
                      </div>                      

                      </div>
                    </form>
                </div>
          </div>
      </div>
      </div>
  </div>
</div>
