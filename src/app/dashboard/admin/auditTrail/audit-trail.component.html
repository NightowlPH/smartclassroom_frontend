<div class="form-horizontal2">
    <div class="form-group2 col2-sm-12">
		<div class="col2-sm-6">
			<div class="input-group-btn">
               	<button tabindex="-1" class="btn btn-white btn2-sm" type="button">&emsp;{{row}}&emsp;</button>
               	<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle btn2-sm" type="button"><span class="caret"></span></button>
	               <ul class="dropdown-menu">
	               	   <li><a (click)=manageRow(10)>10</a></li>
	                   <li><a (click)=manageRow(50)>50</a></li>
	                   <li><a (click)=manageRow(100)>100</a></li>
	                   <li><a (click)=manageRow(totalUsr)>Show all</a></li>                 
	               </ul>
       		</div>
		</div>
		<div class="col2-sm-6">
			<div class="col2-sm-6"></div>
			<div class="col2-sm-6">					
				<input type="text" placeholder="Search for something..." class="form-control pull-right input-sm" name="search" [(ngModel)]="filter">
			</div>
		</div>
    </div>                   
</div>    
	<table class="table table-striped table-bordered table-hover ">
	<thead>
		<tr>			
			<th style="width: 40px" (click)="sort('id',0)" class="{{class[1][0]}}">
				ID<span class="fa fa-sort{{class[0][0]}} pull-right"></span>
			</th>
			<th (click)="sort('Fname',1)" class="{{class[1][1]}}">
				First Name<span class="fa fa-sort{{class[0][1]}} pull-right"></span>
			</th>				
			<th (click)="sort('username',2)" class="{{class[1][2]}}">
				Username<span class="fa fa-sort{{class[0][2]}} pull-right"></span>
			</th>
			<th (click)="sort('cardID',3)" class="{{class[1][3]}}">
				CardID<span class="fa fa-sort{{class[0][3]}} pull-right"></span>
			</th>
			<th (click)="sort('permission',4)" class="{{class[1][4]}}">
				Permission<span class="fa fa-sort{{class[0][4]}} pull-right"></span>
			</th>
			<th (click)="sort('room',5)" class="{{class[1][5]}}">
				Room<span class="fa fa-sort{{class[0][5]}} pull-right"></span>
			</th>
			<th (click)="sort('timestamp',6)" class="{{class[1][6]}}">
				Timestamp<span class="fa fa-sort{{class[0][6]}} pull-right"></span>
			</th>
			<th (click)="sort('action',7)" class="{{class[1][7]}}" style="width: 70px">
				action<span class="fa fa-sort{{class[0][7]}} pull-right"></span>
			</th>							
			<th style="width: 40px">Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of auditTrail | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: row, currentPage: p };">
			<td>{{data.id}}</td>
			<td>{{data.Fname}}</td>
			<td>{{data.username}}</td>
			<td>{{data.cardID}}</td>
			<td>{{data.permission}}</td>
			<td>{{data.room}}</td>	
			<td>{{data.timestamp}}</td>	
			<td>{{data.action}}</td>					
			<td align="center">								                                        
                <button type="submit" class="btn btn-danger btn-xs" (click)="deleteUser(data.id)">
                	<span class="glyphicon glyphicon-trash"></span>
                </button>
			</td>
		</tr>
	</tbody>
</table>
<p>Showing 1 to {{row}} of {{totalUsr}}</p>
<div class="pull-right">
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div><br><br>	
 <button type="submit" class="btn btn-w-m btn-danger btn-sm" (click) = "delete_all()">Delete all</button>
 <button type="submit" class="btn btn-w-m btn-primary btn-sm" (click) = "refresh()">Refresh</button>
