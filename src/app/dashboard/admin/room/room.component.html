						<div class="col2-sm-6">

								<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle btn2-sm" type="button" (click)="selecTag()"><span class="caret"></span></button>

									<li><a (click)=manageRow(10)>10</a></li>

							</div>
						</div>
					</div>                   
				</div>				
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>				
							<th style="width: 50px" (click)="sort('id',0)" class="{{class[1][0]}}">
								ID<span class="fa fa-sort{{class[0][0]}} pull-right"></span>
							</th>
							<th (click)="sort('name',1)" class="{{class[1][1]}}">
								Name<span class="fa fa-sort{{class[0][1]}} pull-right"></span>
							</th>
							<th (click)="sort('description',2)" class="{{class[1][2]}}">
								Description<span class="fa fa-sort{{class[0][2]}} pull-right"></span>
							</th>
							<th (click)="sort('description',3)" class="{{class[1][3]}}">
								Groups<span class="fa fa-sort{{class[0][3]}} pull-right"></span>
							</th>
							<th style="width: 40px">Edit</th>
							<th style="width: 40px">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let room of rooms | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: row, currentPage: p };">				
							<td (click)=GroupAccess(room.id)>{{room.id}}</td>
							<td (click)=GroupAccess(room.id)>{{room.name}}</td>
							<td (click)=GroupAccess(room.id)>{{room.description}}</td>
							<td style="width: 80px" (click)=GroupAccess(room.id)>{{room.groups}}</td>
							<td align="center">									                
								<button class="btn btn-primary btn-xs" (click) = "getUpdateData(room.id)" data-toggle="modal" href="#modal-rooms"><span class="glyphicon glyphicon-pencil"></span></button>
							</td>
							<td align="center">								                                        
								<button type="submit" class="btn btn-danger btn-xs" (click)="deleteRoom(room.id)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<p>Showing 1 to {{row}} of {{totalUsr}}</p>
				<div class="pull-right">
					<pagination-controls (pageChange)="p = $event"></pagination-controls>
				</div><br><br>
				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" href="#modal-rooms" (click) = "getData()">Add</button>

	<div id="modal-rooms" class="modal fade" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated {{modalAnimation}}">
				<div class="modal-body">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><p style="color: red">{{message}}</p></div>
            <div class="col-sm-3"></div>
          </div>
					<div class="row">
						<div class="col-sm-11">              
							<div class="col-sm-1">
							</div>               
							<form [formGroup]="modalForm"  novalidate>        
								<div class="col-sm-11">
									<div *ngIf = "add == 'addRoom' || update == 'updateRoom'" class="form-horizontal"> 
										<div class="form-group">
											<label class="col-lg-2 control-label">Name:</label>
											<div class="col-lg-10">
												<input type="text" class="form-control" placeholder="Name" formControlName="name" >
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-2 control-label">Description:</label>                          
											<div class="col-lg-10">
												<textarea class="form-control" formControlName="description" placeholder="Enter description ..." ></textarea>
											</div>
										</div>
									</div>                                          

									<div *ngIf = "add == 'addRoom' && modalForm.status == 'VALID'">
										<div class="col-sm-6"></div>                        
										<button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Cancel</button>
										<button class="btn btn-primary btn-sm" (click) = "addRoom()" >Add</button>
									</div> 

									<div *ngIf = "add == 'addRoom' && modalForm.status == 'INVALID'">
										<div class="col-sm-6"></div>                        
										<button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Cancel</button>
										<button class="btn btn-primary btn-sm" disabled="">Add</button>
									</div>                

									<div *ngIf = "update == 'updateRoom'">
										<div class="col-sm-6"></div>                        
										<button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Cancel</button>
										<button class="btn btn-primary btn-sm" (click) = "updateRoom()" >Save</button>                      
									</div>                      

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
