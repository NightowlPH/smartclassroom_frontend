<div class="middle-box text-center">
  <div>
    <h2><b>Nightowl Smartclassroom</b></h2>
  </div>
  <div class="ibox-content">
   <p style="color: red">{{message}}</p>
    <div class="login-box">    
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form #input="ngForm" (ngSubmit)="submitAccount(input)">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username" name="username" id="username"  ngModel>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" id="password" ngModel>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>                      
            </div>
          </div><br>  
         <p class="text-muted text-center"><small>Do not have an account?</small></p>
         <a class="btn btn-sm btn-white btn-block" (click) = "register()">Create an account</a>     
        </form>
      </div>
    </div>  
  </div>
</div>
