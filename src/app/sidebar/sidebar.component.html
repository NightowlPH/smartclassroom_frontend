<div *ngFor = "let menuItem of menuItems" class="nav">
<li class="{{menuItem.status}}" *ngIf = "menuItem !== undefined">
	<a 
    [routerLink]="['/home/'+menuItem.path]"
    [routerLinkActive]="menuItem.status">
		<i class="{{menuItem.icon}}"></i> 
		<span class="nav-label">{{menuItem.title}}</span>
	</a>
</li>
</div>
